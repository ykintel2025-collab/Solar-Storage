<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interne Productcatalogus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Onze Producten</h1>
    </header>

    <main>
        <div id="product-catalogus">
            </div>

        <section id="bestel-sectie">
            <h2>Plaats je bestelling</h2>
            <form id="bestel-formulier">
                <label for="naam">Je naam:</label>
                <input type="text" id="naam" required>

                <label for="product-select">Kies een product:</label>
                <select id="product-select" required></select>

                <label for="aantal">Aantal:</label>
                <input type="number" id="aantal" min="1" value="1" required>

                <button type="submit">Bestel</button>
            </form>
        </section>

        <section id="bestelling-bevestiging" style="display:none;">
            <h2>Bedankt voor je bestelling!</h2>
            <p>Je hebt **<span id="besteld-aantal"></span>** van **<span id="besteld-product"></span>** besteld.</p>
            <p>We verwerken je aanvraag zo snel mogelijk.</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
